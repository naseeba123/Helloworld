
{% extends 'user/u_header.html' %}
{% block content %}

		<div class="main-grid">
			<div class=" grid-info grid_3 grid_4">
				<div class="agile-container">
				{% for x in msg %}
				<div class="row">
					<div class="col-sm-8">
								<h2 class="text-center">{{x.book}}</h2>
						     <h3>{{x.author}}</h3><br>
						     <p style="font-size:18px;"> Published on</p>
						     <h3>{{x.date}}</h3>
						     <p style="font-size:18px;">Edition</p>
						     <h3>{{x.edition}}</h3>
						     <p style="font-size:18px;">Nmber of Pages</p>
						     <h3>{{x.pages}}</h3>
						     <p style="font-size:18px;">Number of copies Available</p>
						     <h3>{{x.copies}}</h3>

							</div>


							<div class="col=sm-4">
								<img src="{{x.image.url}}" style="width:250px;height: 300px;">
						</div>

						<div class="col-sm-12">
							<p style="font-size:18px;">Review</p>
							<h3>{{x.description}}</h3>

						</div>


						<div class="col-sm-6">
							<a href=/back/?i_d={{x.id}} >
								<input type="submit" value="BACK" name="" class="btn btn-primary" style="width:700px;height:30px;"></a>
						</div>

						<div class="col-sm-6">
							<a href=/req/?i_d={{x.id}} >
								<input type="submit" value="REQUEST" name="" class="btn btn-primary" style="width:700px;height:30px;"></a>
						</div>

					</div>
					
						{% endfor %}
					
					
				</div>
			</div>
		</div>
<script src="/static/admin/js/bootstrap.js"></script>
	<script src="/static/admin/js/proton.js"></script>
							
						
							

		

		

{% endblock %}
