
{% extends 'admin/header.html' %}
{% block content %}

										


<div class="grids">
					<!-- <div class="progressbar-heading grids-heading">

					<div class="panel panel-widget forms-panel" style="padding:15px; margin:60px; height:300px;">
						<div class="forms">
							<div class="form-grids widget-shadow" data-example-id="basic-forms" > 
								
								<div class="form-body">
									
									<form action="/img_update/" method="post" enctype="multipart/form-data">{% csrf_token %} 
										
										{% for x in msg %}
										

										<div class="form-group"> 
											<label>Image</label> 
											<input type="file" name="fil" value="{{x.image}}" class="form-control"> 
											<input type="text" name="img_id" value="{{x.id}}" hidden>
									
										</div> 

										<div style="text-align:center;">
										<button type="submit" class="btn btn-default w3ls-button">UPDATE</button> 
									</div>
									{% endfor %}
									</form> 
									
								</div>
							</div>
						</div>
					</div>
				</div>



{% endblock %}
